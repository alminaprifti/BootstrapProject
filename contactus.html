    <h2>Send us your Feedback</h2>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class=" image-position-left" style="width: 50%;">
                    <a class="lazyImage flex flex-col image-bigger image-cover-height image-cover"></a>
                    <img src="img/BrieBug_Contact_Us.png" class="flex-none" alt="" loading="lazy">
                    </a>
                </div>
            </div>
            <div class="col-6">
                <form>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">First Name </label>
                        <div class="col">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label"> Last Name</label>
                        <div class="col">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label"> Contact Tel. </label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode"
                                placeholder="Area Code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label"> Email </label>
                        <div class="col">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="contactRadio" id="contactYes"
                                    value="yes" />
                                <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="contactRadio" id="contactNo"
                                    value="no" />
                                <label for="contactNo" class="form-check-label">No</label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label"> Your Feedback </label>
                        <div class="col">
                            <textarea id="feedback" class="form-control" name="Feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button class=" btn btn-primary" type="submit"> Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
